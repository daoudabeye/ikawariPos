<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
      <div class="col-md-6">
        <div class="p-4">
          <div class="auth-logo text-center mb-4">
            <img src="assets/images/logo.png" alt="">
          </div>
          <h1 class="mb-3 text-18 text-center">WELCOME !</h1>
          <alert></alert>
          <form [formGroup]="signinForm" (ngSubmit)="signin()">
            <div class="form-group">
              <label for="email">Identifiant</label>
              <input id="email" class="form-control form-control-rounded is-invalid text-center" formControlName="username" type="text" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            </div>
            <div class="form-group">
              <label for="password">Mot de Passe</label>
              <input id="password" class="form-control form-control-rounded text-center" formControlName="password" type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            </div>
            <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText" [loading]="loading">
              Sign In
            </btn-loading>
          </form>

          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Mot de Passe Oubli√© ?</u></a>
          </div>
        </div>
      </div>
      <div class="col-md-6 text-center " style="background-size: cover;background-image: url(./assets/images/login-banner.png)">
        <div class="pr-3 auth-right">

        </div>
      </div>
    </div>
</div>
